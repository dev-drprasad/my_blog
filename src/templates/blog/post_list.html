{% extends 'base.html' %}

{% block content %}

    <h3>Posts</h3>

    {% for post in posts %}
        <div>
            <h4>{{ post.title }}</h4>
            <p>{{ post.content }}</p>
            <a href="{% url 'blog:post-detail' pk=post.pk %}">read more...</a>
        </div>
    {% endfor %}

{% endblock %}
