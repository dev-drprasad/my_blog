{% extends 'base.html' %}

{% block content %}

    <h1>Posts</h1>

    {% for post in posts %}
        <article class="post">
            <div class="date">{{ post.created_on|date }}</div>
            <h1 class="post-title"><a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a></h1>
            <div class="post-content">
                {{ post.content_as_html|truncatewords_html:'100' }}
            </div>
            <a class="read-more" href="{% url 'blog:post-detail' post.pk %}">continue reading &rarr;</a>
        </article>
    {% endfor %}

{% endblock %}
