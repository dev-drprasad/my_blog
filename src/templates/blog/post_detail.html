{% extends 'base.html' %}

{% block title %} {{ post.title }} {% endblock %}

{%  block content %}

    <article>
        <div class="date">{{ post.created_on }}</div>
        <h2 class="title">{{ post.title }}</h2>
        <div class="content">
            <p>{{ post.content }}</p>
        </div>
    </article>

{% endblock %}
